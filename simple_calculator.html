<!DOCTYPE html>
<html lang="en">
<head>
  <title> </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="simple_calculator.css">
</head>
<body>

<article class="calculator">
  <article class="screen">
     <section type="number" class="question"></section>
     <section class="answer"></section>
  </article>
  <section class="clearAll">C</section>
  <section class="cancelDigit">X</section>
  <div class="divide">/</div>
  <div class="multiply">*</div>
  <div class="seven">7</div>
  <div class="eight">8</div>
  <div class="nine">9</div>
  <div class="minus">-</div>
  <div class="four">4</div>
  <div class="five">5</div>
  <div class="six">6</div>
  <div class="add">+</div>
  <div class="one">1</div>
  <div class="two">2</div>
  <div class="three">3</div>
  <section class="equal"><section>=</section></section>
  <div class="zero">0</div>
  <div class="point">.</div>
  <div class="modulus">%</div>
  <section class="name">SIMPLE CALCULATOR</section>
</article>

</body>
<script src="simple_calculator.js"></script>
</html>
